<html>
<head>
    <link rel="shortcut icon" href="../static/images/icon.png"/>
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<title>Welcome to Serenity</title>
	{% endif %}
</head>
<body>
    <link rel="stylesheet" href="../static/global.css" title="" type="">
    <link rel="stylesheet" href="../static/header.css" title="" type="">
    <link rel="stylesheet" href="../static/searchbox.css" title="" type="">
    <div class="main-header" id="mainHeader">
        <div class="header-container">
            <h1 class="serenity-logo">
                <a href="/index">
                    <span class="logo-name">
                        Serenity
                    </span>
                    <img class="logo-image" src="../static/images/panda_clipart.png" alt="">
                </a>
            </h1>
            <div class="nav-wrap">
                <div class="nav-wrap-inner">
                    <nav class="nav">
                        <ul class="nav-list"> 
                            <li class="nav-item">
                                <a href="/index">Home</a>
                            </li>
                            <li class="nav-item" style="margin-left: 25px;">
                                <a href="/login">Login</a>
                            </li>
							<li class="nav-item" style="margin-left: 25px;">
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
	<!-- Search functionality here -->
	<form action="" method="post" name="search">
		{{ form.hidden_tag() }}
        {{ form.ingredients(size=200, class_="textbox", value=ingredients) }}
        <input title="Search" type="submit" value="&#x1F50D;" class="button">
	</form>
    <br>
	{% block content %}{% endblock %}
</body>
</html>
